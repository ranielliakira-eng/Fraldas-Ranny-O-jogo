<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fraldas Ranny - O Jogo</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; touch-action: none; }
        canvas { border: 8px solid #34495e; max-width: 95vw; max-height: 95vh; touch-action: none; box-shadow: 0 10px 50px rgba(0,0,0,0.8); user-select: none; background: #f3e5ab; }
        
        /* JOYSTICK FIXO √Ä DIREITA */
        #joystickContainer { 
            position: absolute; bottom: 40px; right: 40px; 
            width: 120px; height: 120px; background: rgba(255,255,255,0.2); 
            border-radius: 50%; border: 2px solid #fff; 
            touch-action: none; /* Impede scroll do navegador */
            display: block; /* For√ßa exibi√ß√£o para teste, mudamos via JS se necess√°rio */
            z-index: 100;
        }
        #joystickKnob { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.8; pointer-events: none; }

        #telaFinal { background: rgb(71, 13, 28); padding: 30px; border-radius: 20px; text-align: center; z-index: 200; width: 85%; max-width: 400px; border: 2px solid #fff; display: none; position: absolute; }
        #btnComoChegar { background-color: #27ae60; color: white; padding: 15px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; display: block; text-decoration: none; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="joystickContainer"><div id="joystickKnob"></div></div>

<div id="telaFinal">
    <h1>Fraldas Ranny</h1>
    <p>Parab√©ns! Voc√™ atendeu os clientes. Visite-nos no Jaguar√©!</p>
    <p style="font-size: 14px;">Estrada do Jaguar√©, 1706 - S√£o Paulo/SP</p>
    <a id="btnComoChegar" href="www.google.com" target="_blank">üìç Abrir no Google Maps</a>
    <button onclick="location.reload()" style="background:none; border:1px solid #fff; color:#fff; padding:10px; margin-top:15px; cursor:pointer; border-radius:10px; width: 100%;">Jogar Novamente</button>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const joystick = document.getElementById("joystickContainer");
    const knob = document.getElementById("joystickKnob");

    canvas.width = 800; canvas.height = 600;
    let estado = "JOGANDO", score = 0;
    const TOTAL_CLIENTES = 3;

    const imgFralda = new Image(); imgFralda.src = 'fraldas.png';

    const vendedor = { x: 400, y: 450, w: 45, h: 65, speed: 6, carrying: false };
    const balcao = { x: 250, y: 150, w: 300, h: 70 };
    const estoque = { x: 40, y: 460, w: 140, h: 100 };
    let cliente = { x: 850, y: 160, w: 45, h: 60, status: "ENTRANDO", vel: 3 };

    let moveX = 0, moveY = 0;
    const teclas = {};
    window.addEventListener("keydown", e => teclas[e.code] = true);
    window.addEventListener("keyup", e => teclas[e.code] = false);

    // L√≥gica do Joystick com Pointer Events (captura garantida)
    function setupJoystick() {
        // Exibe o joystick se for touch ou para testes
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            joystick.style.display = "block";
        }

        const handlePointer = (e) => {
            const rect = joystick.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            let dx = e.clientX - centerX;
            let dy = e.clientY - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            const max = rect.width / 2;

            if (dist > 0) {
                moveX = (dx / dist) * Math.min(dist / max, 1);
                moveY = (dy / dist) * Math.min(dist / max, 1);
            }

            const visualDist = Math.min(dist, max - 15);
            const angle = Math.atan2(dy, dx);
            knob.style.transform = `translate(${Math.cos(angle) * visualDist}px, ${Math.sin(angle) * visualDist}px)`;
        };

        joystick.addEventListener("pointerdown", (e) => {
            joystick.setPointerCapture(e.pointerId);
            handlePointer(e);
        });

        joystick.addEventListener("pointermove", (e) => {
            if (joystick.hasPointerCapture(e.pointerId)) handlePointer(e);
        });

        joystick.addEventListener("pointerup", (e) => {
            moveX = 0; moveY = 0;
            knob.style.transform = "translate(0,0)";
            joystick.releasePointerCapture(e.pointerId);
        });
    }

    function update() {
        if (estado !== "JOGANDO") return;

        // Teclado
        let tx = (teclas["ArrowRight"] || teclas["KeyD"] ? 1 : 0) - (teclas["ArrowLeft"] || teclas["KeyA"] ? 1 : 0);
        let ty = (teclas["ArrowDown"] || teclas["KeyS"] ? 1 : 0) - (teclas["ArrowUp"] || teclas["KeyW"] ? 1 : 0);

        vendedor.x += (tx + moveX) * vendedor.speed;
        vendedor.y += (ty + moveY) * vendedor.speed;

        vendedor.x = Math.max(0, Math.min(canvas.width - vendedor.w, vendedor.x));
        vendedor.y = Math.max(0, Math.min(canvas.height - vendedor.h, vendedor.y));

        if (cliente.status === "ENTRANDO") {
            cliente.x -= cliente.vel;
            if (cliente.x <= balcao.x + 130) cliente.status = "ESPERANDO";
        } else if (cliente.status === "SAINDO") {
            cliente.x += cliente.vel + 2;
            if (cliente.x > 850) {
                if (score < TOTAL_CLIENTES) { cliente.x = 850; cliente.status = "ENTRANDO"; }
                else { estado = "FIM"; joystick.style.display = "none"; document.getElementById("telaFinal").style.display = "block"; }
            }
        }

        if (!vendedor.carrying && vendedor.x < estoque.x + estoque.w && vendedor.x + vendedor.w > estoque.x && vendedor.y < estoque.y + estoque.h) vendedor.carrying = true;
        if (vendedor.carrying && cliente.status === "ESPERANDO" && Math.abs(vendedor.x - cliente.x) < 60) {
            vendedor.carrying = false; cliente.status = "SAINDO"; score++;
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#5d4037"; ctx.fillRect(balcao.x, balcao.y, balcao.w, balcao.h);
        ctx.fillStyle = "#6d4c41"; ctx.fillRect(estoque.x, estoque.y, estoque.w, estoque.h);
        
        ctx.fillStyle = "#c0392b"; ctx.fillRect(cliente.x, cliente.y, cliente.w, cliente.h);
        ctx.fillStyle = "#2980b9"; ctx.fillRect(vendedor.x, vendedor.y, vendedor.w, vendedor.h);

        // FRALDA COM TAMANHO AJUSTADO (90x70)
        if (vendedor.carrying) {
            const larguraFr = 90; const alturaFr = 70;
            if (imgFralda.complete) {
                ctx.drawImage(imgFralda, vendedor.x + (vendedor.w/2 - larguraFr/2), vendedor.y - alturaFr + 10, larguraFr, alturaFr);
            } else {
                ctx.fillStyle = "#fff"; ctx.fillRect(vendedor.x + (vendedor.w/2 - larguraFr/2), vendedor.y - alturaFr + 10, larguraFr, alturaFr);
            }
        }

        ctx.fillStyle = "#333"; ctx.font = "bold 20px Arial";
        ctx.fillText(`Atendimentos: ${score} / ${TOTAL_CLIENTES}`, 20, 40);
        requestAnimationFrame(() => { update(); draw(); });
    }

    setupJoystick();
    draw();
</script>
</body>
</html>
