<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fraldas Ranny - O Jogo</title>
    <style>
        body { background: #000; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; touch-action: none; }
        canvas { border: 8px solid #34495e; max-width: 95vw; max-height: 95vh; touch-action: none; box-shadow: 0 10px 50px rgba(0,0,0,0.8); user-select: none; background: #2c3e50; }
        #joystickContainer { position: absolute; bottom: 10px; right: 40px; width: 120px; height: 120px; background: rgba(255,255,255,0.2); border-radius: 50%; border: 2px solid #fff; touch-action: none; display: block; z-index: 100; }
        #joystickKnob { position: absolute; top: 35px; left: 35px; width: 50px; height: 50px; background: #fff; border-radius: 50%; opacity: 0.8; pointer-events: none; }
        #telaFinal { background: rgb(71, 13, 28); padding: 30px; border-radius: 20px; text-align: center; z-index: 200; width: 85%; max-width: 400px; border: 2px solid #fff; display: none; position: absolute; }
        #btnComoChegar { background-color: #27ae60; color: white; padding: 15px; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; width: 80%; margin-top: 15px; display: block; text-decoration: none; text-align: center; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>

<canvas id="gameCanvas"></canvas>
<div id="joystickContainer"><div id="joystickKnob"></div></div>

<div id="telaFinal">
    <h1>Fraldas Ranny</h1>
    <p>Parabﾃｩns! Vocﾃｪ atendeu os clientes. <br> Visite nossa loja fﾃｭsica</p>
    <a id="btnComoChegar" href="https://www.google.com/maps/dir/?api=1&destination=Estrada+do+Jaguarﾃｩ+1706+Sﾃ｣o+Paulo" target="_blank">桃 Abrir no Google Maps</a>
    <button onclick="location.reload()" style="background:none; border:1px solid #fff; color:#fff; padding:10px; margin-top:15px; cursor:pointer; border-radius:10px; width: 80%; margin-left: auto; margin-right: auto;">Jogar Novamente</button>
</div>

<script>    
    const musicaFundo = new Audio('song.wav');
    musicaFundo.loop = true;
    let audioIniciado = false;

    function iniciarAudio() {
        if (!audioIniciado) {
            musicaFundo.play().then(() => {
                audioIniciado = true;
            }).catch(e => console.log("ﾃ「dio aguardando interaﾃｧﾃ｣o."));
        }
    }

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const joystick = document.getElementById("joystickContainer");
    const knob = document.getElementById("joystickKnob");

    canvas.width = 800; canvas.height = 600;
    let estado = "JOGANDO", score = 0;
    const TOTAL_CLIENTES = 3;

    const carregarImg = (src) => {
        const img = new Image();
        img.src = src;
        return img;
    };

    const imgFralda = carregarImg('Fraldas.png');
    const imgVendedor = carregarImg('vendedor.png');
    const imgCliente = carregarImg('cliente.png');
    const imgBalcao = carregarImg('balcao.png');
    const imgEstoque = carregarImg('Estoque.png');
    const imgArara1 = carregarImg('arara-de-roupas-1.png');
    const imgArara2 = carregarImg('arara-de-roupas-2.png');
    const imgChao = carregarImg('piso_loja.png');

    // CONFIGURAﾃﾃ髭S DE POSIﾃﾃグ E OBSTﾃ，ULOS
    const obstaculo = { x: 305, y: 300, w: 200, h: 5 };
    const estoque = { x: 20, y: 360, w: 280, h: 240 };
    const arara1 = { x: 600, y: 400, w: 150, h: 150 }; 
    const arara2 = { x: 600, y: 300, w: 150, h: 150 }; 
    const balcao = { x: 300, y: 170, w: 200, h: 130 }; 
    const vendedor = { x: 370, y: 80, w: 60, h: 90, speed: 6, carrying: false };
    let cliente = { x: 450, y: 650, w: 60, h: 80, status: "ENTRANDO", vel: 3 };

    let moveX = 0, moveY = 0;
    const teclas = {};

    window.addEventListener("keydown", e => { teclas[e.code] = true; iniciarAudio(); });
    window.addEventListener("keyup", e => teclas[e.code] = false);

    joystick.addEventListener("pointerdown", e => { 
        joystick.setPointerCapture(e.pointerId); 
        iniciarAudio();
        updateJoystick(e); 
    });
    joystick.addEventListener("pointermove", e => { if (joystick.hasPointerCapture(e.pointerId)) updateJoystick(e); });
    joystick.addEventListener("pointerup", () => { moveX = 0; moveY = 0; knob.style.transform = "translate(0,0)"; });

    function updateJoystick(e) {
        const rect = joystick.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        let dx = e.clientX - centerX, dy = e.clientY - centerY;
        const dist = Math.sqrt(dx * dx + dy * dy), max = rect.width / 2;
        if (dist > 0) { moveX = (dx / dist) * Math.min(dist / max, 1); moveY = (dy / dist) * Math.min(dist / max, 1); }
        const visualDist = Math.min(dist, max - 15);
        knob.style.transform = `translate(${Math.cos(Math.atan2(dy, dx)) * visualDist}px, ${Math.sin(Math.atan2(dy, dx)) * visualDist}px)`;
    }

    // Funﾃｧﾃ｣o auxiliar para checar colisﾃ｣o entre dois retﾃ｢ngulos
    function rectIntersect(x1, y1, w1, h1, x2, y2, w2, h2) {
        return x2 < x1 + w1 && x2 + w2 > x1 && y2 < y1 + h1 && y2 + h2 > y1;
    }

    function update() {
        if (estado !== "JOGANDO") return;
        
        let tx = (teclas["ArrowRight"] || teclas["KeyD"] ? 1 : 0) - (teclas["ArrowLeft"] || teclas["KeyA"] ? 1 : 0);
        let ty = (teclas["ArrowDown"] || teclas["KeyS"] ? 1 : 0) - (teclas["ArrowUp"] || teclas["KeyW"] ? 1 : 0);
        
        let vx = (tx + moveX) * vendedor.speed;
        let vy = (ty + moveY) * vendedor.speed;

        // Movimentaﾃｧﾃ｣o com colisﾃ｣o separada por eixo (permite deslizar)
        let originalX = vendedor.x;
        vendedor.x += vx;
        if (rectIntersect(vendedor.x, vendedor.y, vendedor.w, vendedor.h, obstaculo.x, obstaculo.y, obstaculo.w, obstaculo.h)) {
            vendedor.x = originalX;
        }

        let originalY = vendedor.y;
        vendedor.y += vy;
        if (rectIntersect(vendedor.x, vendedor.y, vendedor.w, vendedor.h, obstaculo.x, obstaculo.y, obstaculo.w, obstaculo.h)) {
            vendedor.y = originalY;
        }
        
        vendedor.x = Math.max(0, Math.min(canvas.width - vendedor.w, vendedor.x));
        vendedor.y = Math.max(0, Math.min(canvas.height - vendedor.h, vendedor.y));

        if (cliente.status === "ENTRANDO") {
            cliente.y -= cliente.vel; 
            if (cliente.y <= 320) { cliente.y = 320; cliente.status = "ESPERANDO"; }
        } else if (cliente.status === "SAINDO") {
            cliente.y += cliente.vel + 2;
            if (cliente.y > 650) {
                if (score < TOTAL_CLIENTES) { cliente.y = 650; cliente.status = "ENTRANDO"; }
                else { 
                    estado = "FIM"; 
                    musicaFundo.pause();
                    joystick.style.display = "none"; 
                    document.getElementById("telaFinal").style.display = "block"; 
                }
            }
        }

        // Colisﾃ｣o Estoque
        if (!vendedor.carrying && rectIntersect(vendedor.x, vendedor.y, vendedor.w, vendedor.h, estoque.x, estoque.y, estoque.w, estoque.h)) {
            vendedor.carrying = true;
        }

        // Entrega Balcﾃ｣o
        if (vendedor.carrying && cliente.status === "ESPERANDO") {
            if (vendedor.x > 300 && vendedor.x < 450 && vendedor.y > 100 && vendedor.y < 200) {
                vendedor.carrying = false; 
                cliente.status = "SAINDO"; 
                score++;
            }
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 1. CHﾃグ
        if (imgChao.complete) ctx.drawImage(imgChao, 0, 0, 800, 600);
        else { ctx.fillStyle = "#f3e5ab"; ctx.fillRect(0, 0, 800, 600); }

        // 2. OBSTﾃ，ULO (Caixa/Prateleira)
        ctx.fillStyle = "#a36d4a"; // Marrom papelﾃ｣o
        ctx.fillRect(obstaculo.x, obstaculo.y, obstaculo.w, obstaculo.h);
        ctx.strokeStyle = "#fff"; ctx.strokeRect(obstaculo.x, obstaculo.y, obstaculo.w, obstaculo.h);

  // 3. VENDEDOR
        if (imgVendedor.complete) ctx.drawImage(imgVendedor, vendedor.x, vendedor.y, vendedor.w, vendedor.h);
        if (vendedor.carrying && imgFralda.complete) {
            ctx.drawImage(imgFralda, vendedor.x +10, vendedor.y +40, 40, 30);
        }

        // 4. ARARAS
        if (imgArara2.complete) ctx.drawImage(imgArara2, arara2.x, arara2.y, arara2.w, arara2.h);
        if (imgArara1.complete) ctx.drawImage(imgArara1, arara1.x, arara1.y, arara1.w, arara1.h);
	
        // 5. ESTOQUE E BALCﾃグ
        if (imgEstoque.complete) ctx.drawImage(imgEstoque, estoque.x, estoque.y, estoque.w, estoque.h);
        if (imgBalcao.complete) ctx.drawImage(imgBalcao, balcao.x, balcao.y, balcao.w, balcao.h);

        // 6. CLIENTE E FALA
        if (imgCliente.complete) ctx.drawImage(imgCliente, cliente.x, cliente.y, cliente.w, cliente.h);

        if (cliente.status === "ESPERANDO") {
            const falaX = cliente.x - 50;
            const falaY = cliente.y - 40;
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.roundRect(falaX, falaY, 200, 30, 10); 
            ctx.fill();
            ctx.beginPath();
            ctx.moveTo(cliente.x + 20, falaY + 30);
            ctx.lineTo(cliente.x + 30, falaY + 45);
            ctx.lineTo(cliente.x + 40, falaY + 30);
            ctx.fill();
            ctx.fillStyle = "black";
            ctx.font = "bold 14px Arial";
            ctx.fillText("Olﾃ｡, quero fraldas, por favor!", falaX + 10, falaY + 20);
        }

        // UI
        ctx.fillStyle = "white"; ctx.font = "bold 20px Arial";
        ctx.fillText("Clientes Atendidos: " + score + " / " + TOTAL_CLIENTES, 20, 40);
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
</body>
</html>
